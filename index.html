<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | fenontsoa777</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --zinc-100: #f4f4f5;
            --zinc-400: #a1a1aa;
            --zinc-800: #27272a;
            --accent: #22d3ee;
        }

        body {
            background-color: var(--bg);
            color: var(--zinc-100);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Centre le contenu verticalement si souhaité */
        }

        /* --- EFFET DE FOND --- */
        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
            top: 0; left: 0;
            will-change: transform;
        }

        /* --- CONTENU --- */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 24px;
            width: 100%;
        }

        .mono { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.9rem; 
            color: var(--accent);
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-size: clamp(3.5rem, 10vw, 6.5rem);
            font-weight: 700;
            line-height: 0.85;
            margin: 0 0 40px 0;
            letter-spacing: -0.06em;
            background: linear-gradient(180deg, #fff 40%, #3f3f46 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            max-width: 650px;
            color: var(--zinc-400);
            font-size: 1.2rem;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .badge-grid { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 12px; 
        }

        .badge {
            padding: 8px 16px;
            border: 1px solid var(--zinc-800);
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            background: rgba(39, 39, 42, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .badge:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-3px);
            background: rgba(34, 211, 238, 0.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .cursor { 
            color: var(--accent); 
            animation: blink 0.8s infinite; 
            margin-left: 2px;
        }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="glow" id="glow"></div>

    <main>
        <span class="mono">fenontsoa777 >> <span id="typewriter"></span><span class="cursor">_</span></span>
        
        <h1>Build.<br>Design.<br>Analyze.</h1>
        
        <p class="description">
            Développeur <span style="color:white">Full Stack</span>, Designer d'interfaces et <span style="color:white">Data Scientist</span>. 
            Je construis des ponts entre le code brut et l'intelligence artificielle agentique.
        </p>

        <div class="badge-grid">
            <div class="badge">TypeScript / Node.js</div>
            <div class="badge">Golang</div>
            <div class="badge">Julia / Python</div>
            <div class="badge">FastAPI</div>
            <div class="badge">Agentic AI</div>
            <div class="badge">SQL</div>
        </div>
    </main>

    <script>
        // 1. Effet Glow (Halo qui suit la souris)
        const glow = document.getElementById('glow');
        document.addEventListener('mousemove', (e) => {
            // Utilisation de requestAnimationFrame pour une fluidité maximale
            window.requestAnimationFrame(() => {
                glow.style.transform = `translate(${e.clientX - 300}px, ${e.clientY - 300}px)`;
            });
        });

        // 2. Animation Typewriter
        const text = "WEB APP • REST API • AI • AGENTIC SYSTEMS";
        let i = 0;
        const target = document.getElementById("typewriter");

        function typeWriter() {
            if (i < text.length) {
                target.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        window.addEventListener('load', () => {
            setTimeout(typeWriter, 800);
        });
    </script>
</body>
</html>
