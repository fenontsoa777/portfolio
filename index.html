<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Full Stack • Designer • Data Scientist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --zinc-100: #f4f4f5;
            --zinc-400: #a1a1aa;
            --zinc-800: #27272a;
            --accent: #22d3ee; /* Cyan futuriste */
        }

        body {
            background-color: var(--bg);
            color: var(--zinc-100);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- EFFET DE FOND (AURA) --- */
        .glow {
            position: fixed;
            width: 600px;
            
            background: radial-gradient(circle, rgba(34, 211, 238, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }


        /* --- CONTENU --- */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px 24px 24px;
            position: relative;
        }

        .mono { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: var(--accent); }

        h1 {
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 700;
            line-height: 0.9;
            margin: 10px 0 30px 0;
            letter-spacing: -0.05em;
            background: linear-gradient(180deg, #fff 30%, #3f3f46 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            max-width: 650px;
            color: var(--zinc-400);
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .badge-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .badge {
            padding: 5px 12px;
            border: 1px solid var(--zinc-800);
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            background: rgba(255,255,255,0.02);
            transition: 0.3s;
        }

        .badge:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(34, 211, 238, 0.05);
            }
    
        .cursor {
            color: var(--accent);
            animation: blink 0.8s infinite;
            font-weight: bold;
        }
    
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }


        
    </style>
</head>
<body>

    <div class="glow" id="glow"></div>

    <p class="mono">fenontsoa777 >> <span id="typewriter"></span><span class="cursor">_</span></p>
    
    <div class="fractal-container">
        <svg id="fractal-svg" viewBox="0 0 800 400"></svg>
    </div>

    <main>
        <h1>Build.<br>Design.<br>Analyze.</h1>
        
        <p class="description">
            Développeur <span style="color:white">Full Stack</span>, Designer d'interfaces minimalistes et <span style="color:white">Data Scientist</span>. 
            Je construis des ponts entre le code brut et l'intelligence artificielle agentique.
        </p>

        <div class="badge-grid">
            <div class="badge">TypeScript / Node.js</div>
            <div class="badge">Golang</div>
            <div class="badge">Julia / Python</div>
            <div class="badge">FastAPI</div>
            <div class="badge">Machine Learning</div>
            <div class="badge">SQL</div>
        </div>
    </main>

    <script>
        // 1. Suivi de la souris pour l'effet de lumière
        const glow = document.getElementById('glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX - 300 + 'px';
            glow.style.top = e.clientY - 300 + 'px';
        });

        




        const text = "WEB APP • REST API • AI • AGENTIC SYSTEMS";
        const speed = 60; // Vitesse de frappe en ms
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        
        // Lancer l'animation une fois que la page est chargée
        window.addEventListener('load', () => {
            // Petit délai pour laisser la fractale commencer
            setTimeout(typeWriter, 500);
        });
    </script>
</body>
</html>
